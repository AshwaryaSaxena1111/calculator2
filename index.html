<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<textarea type="text" id="inputtext" placeholder="0" disabled></textarea>
<hr>
<table>
    <ul class="one">
    <button class="first">1</button>
    <button class="first">2</button>
    <button  class="first">3</button>
    </ul>
    <ul class="two">
    <button class="first">4</button>
    <button  class="first">5</button>
    <button  class="first">6</button>
    </ul>
    <ul class="three">
    <button class="first">7</button>
    <button  class="first">8</button>
    <button  class="first">9</button>
    </ul>
    <ul class="four">
    <button  class="first">0</button>
    <button class="first">+</button>
    <button  class="first">-</button>
    </ul>
    <ul class="five">
    <button  class="first equal">=</button>
    <button  class="first">*</button>
    <button  class="first">/</button>
    </ul>
</table>
<button class="clearAll">Clear All</button>
</div>
<script src="script.js"></script>
</body>
</html>
